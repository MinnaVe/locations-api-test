<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Hello World!</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <script src="js/scripts.js"></script>
    <h1>Hello world</h1>
    <ul></ul>

    <script>
      const modifyUI = (data) => {
        let ul = document.querySelector("ul");
        let locationArray = data.map(
          (location) =>
            `<li>${location.id} - ${location.latitude} - ${location.longitude}</li>`
        );
        let mj = locationArray.join("\n");
        ul.innerHTML = mj;
      };

      const main = async () => {
        let result = await fetch("/api/locations");
        let data = await result.json();
        modifyUI(data);
      };

      main();
    </script>
  </body>
</html>
